                    <li class="nav-item">
                        <a href="../Module/ListeModule.html" class="nav-link">

        <main class="flex-1 p-10 m-10">
            <h2 class="text-lg font-medium mb-6 text-center">Ajouter Un Professeur</h2>
            <form action="" class="space-y-6">
                <div class="flex space-x-8">
                    <div class="flex-1">
                        <label for="Prenom" class="block mb-2 font-medium">Prénom</label>
                        <input 
                            type="text" 
                            id="Prenom" 
                            class="border w-full px-4 py-2 rounded" 
                            placeholder="Entrez votre prénom">
                    </div>
                    <div class="flex-1">
                        <label for="Nom" class="block mb-2 font-medium">Nom</label>
                        <input 
                            type="text" 
                            id="Nom" 
                            class="border w-full px-4 py-2 rounded" 
                            placeholder="Entrez votre nom">
                    </div>
                </div>
                <div class="flex space-x-8">
                    <div class="flex-1">
                        <label for="login" class="block mb-2 font-medium">Login</label>
                        <input 
                            type="text" 
                            id="login" 
                            class="border w-full px-4 py-2 rounded" 
                            placeholder="Entrez votre login">
                    </div>
                    <div class="flex-1">
                        <label for="Password" class="block mb-2 font-medium">Password</label>
                        <input 
                            type="password" 
                            id="Password" 
                            class="border w-full px-4 py-2 rounded" 
                            placeholder="Entrez votre mot de passe">
                    </div>
                </div>
                <div class="flex space-x-8">
                    <div class="flex-1">
                        <label for="Grade" class="block mb-2 font-medium">Grade</label>
                        <input 
                            type="text" 
                            id="Grade" 
                            class="border w-full px-4 py-2 rounded" 
                            placeholder="Entrez votre grade">
                    </div>
                    <div class="flex-1">
                        <label for="Specialite" class="block mb-2 font-medium">Spécialité</label>
                        <input 
                            type="text" 
                            id="Specialite" 
                            class="border w-full px-4 py-2 rounded" 
                            placeholder="Entrez votre spécialité">
                    </div>
                </div>
                <div>
                    <h3 class="font-medium mb-4">Modules</h3>
                    <div class="flex space-x-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2"> UML
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2"> ALGO
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2"> MATH
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2"> ANGLAIS
                        </label>
                    </div>
                </div>

                <button class="border bg-blue-700 mx-auto block w-32 h-10 text-white rounded">Cree</button>


            </form>
